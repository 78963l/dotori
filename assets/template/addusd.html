{{define "addusd"}}
    {{template "head"}}
    <body>
        {{template "navbar"}}
        <div class="container p-5">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                <div class="pt-3 pb-3">
                    <h2 class="text-muted">Add .usd Asset</h2>
                </div>
                <div>
                    <form action="/upload-usd" class="dropzone">
                        <div class="fallback">
                            <input name="file" type="file" />
                        </div>
                    </form>
                    <small class="form-test text-muted">업로드할 USD 파일을 Drag & Drop 해주세요</small>
                </div>
            </div>
            <div class=text-center pt-5>
                <a href="/addusd" class="btn btn-outline-warging">NEXT</a>
            </div>
        </div>
        {{template "footer"}}
    </body>
    <!--add javascript-->
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="/assets/js/dropzone.js"></script>
    </html>
    
{{end}}
