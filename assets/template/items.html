{{define "items"}}
    <div class="row mx-auto mb-5">
        {{range .Items}}
            {{$itemtype := .ItemType}}
            <div class="col-sm-4 text-center">
                <div class="thumbnail">
                    <video width="320" height="180" controls poster="{{if eq .Status "done" }}/storage/{{RmRootpath .OutputThumbnailPngPath $.Adminsetting.Rootpath}}{{else}}/assets/img/noimage.svg{{end}}">
                        <source src="/storage/{{RmRootpath .OutputThumbnailMp4Path $.Adminsetting.Rootpath}}" type="video/mp4">
                        <source src="/storage/{{RmRootpath .OutputThumbnailOggPath $.Adminsetting.Rootpath}}" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="info mb-3">
                    <div>
                        <span class="text-muted">ID: {{.ID.Hex}}</span><br>
                        <span class="text-muted">Author: {{.Author}}</span><br>
                        <span class="text-muted">Using Rate: {{.UsingRate}}</span>
                    </div>
                    <div class="text-muted">
                        Tags:
                        {{range .Tags}}
                            <a href="/search?itemtype={{$itemtype}}&searchword=tag:{{.}}" class="badge badge-outline-darkmode">{{.}}</a>
                        {{end}}
                    </div>
                    <div class="ml-1">
                        <a href="/edit{{.ItemType}}?itemtype={{.ItemType}}&id={{.ID.Hex}}" class="badge badge-outline-darkmode">Edit</a>
                        <button class="finger badge badge-outline-darkmode" onclick="copyButton(this.value)" value="{{.OutputDataPath}}">Copy Path</button>
                        <a href="/download-item?itemtype={{.ItemType}}&id={{.ID.Hex}}" class="finger badge badge-outline-darkmode">Download</a>
                        {{if eq $.User.AccessLevel "admin"}}
                            <button class="finger badge badge-danger" data-toggle="modal" data-target="#modal-rmitem" onclick="setRmItemModal('{{.ID.Hex}}')">Delete</button>
                        {{end}}
                    </div>           
                </div>
            </div>
        {{end}}
    </div>
    <!--add javascript-->
    <script src="/assets/js/dotori.js"></script>
    </html>
{{end}}
