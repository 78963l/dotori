{{define "items"}}
    <div class="row mx-auto mb-5">
        {{range .Items}}
            {{$itemtype := .ItemType}}
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="/assets/img/noimage.svg">
                </div>
                <div class="info mb-3">
                    <span class="text-muted">ID: {{.ID.Hex}}</span><br>
                    <span class="text-muted">Author: {{.Author}}</span><br>
                    <div class="row ml-0 text-muted">Tags:
                        {{range .Tags}}
                            <div class="ml-1">
                                <a href="/search?itemtype={{$itemtype}}&searchword=tag:{{.}}" class="badge badge-outline-darkmode">{{.}}</a>
                            </div>
                        {{end}}
                    </div>
                    <a href="/edit{{.ItemType}}?itemtype={{.ItemType}}&id={{.ID.Hex}}" class="text-muted">Edit</a>

                    <div class="ml-1">
                        <button class="badge badge-outline-darkmode" onclick="copyToClipboard('aaa')">Copy</button>
                        <button class="badge badge-outline-darkmode">Download</button>
                    </div>                        
                </div>
            </div>
        {{end}}
    </div>   
{{end}}
